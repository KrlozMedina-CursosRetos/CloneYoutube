<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bde3dbc14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Youtube</title>
</head>
<body>
    <header class="header">
        <div class="header-icons">
            <i class="fa-solid fa-bars" style="cursor: pointer;"></i>
            <span class="header-icons--youtube">
                <i class="fa-brands fa-youtube" style="color: red;"></i>
                Youtube <p class="youtube-copiright">KM</p>
            </span>
        </div>
        <div class="header-search">
            <form action="submit">
                <input type="text" placeholder="Buscar">
                <button><i class="fa-solid fa-magnifying-glass" style="background-color: var(--color-line);"></i></button>
            </form>
            <button class="search-voice"><i class="fa-solid fa-microphone"></i></button>
        </div>
        <div class="header-user">
            <i class="fa-solid fa-video"></i>
            <span class="header-user--apps">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </span>
            <i class="fa-solid fa-bell"></i>
            <span class="header-user--profile">CM</span>
        </div>
    </header>
    <main class="main">
        <section class="main-video--container">
            <img src="./assets/Video.png" class="video-container"></img>
            <h1 class="video-title">Técnicas de hackeo de las que serás víctima</h1>

            <div class="video-data--container">
                <p class="video-data--views">4,287,546 vistas</p>
                <span class="video-data--likes">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <p>117,178</p>
                </span>
                <span class="video-data--dislike">
                    <i class="fa-solid fa-thumbs-down"></i>
                    <p>NO ME GUSTA</p>
                </span>
                <span class="video-data--share">
                    <i class="fa-solid fa-share"></i>
                    <p>COMPARTIR</p>
                </span>
                <span class="video-data--download">
                    <i class="fa-solid fa-download"></i>
                    <p>DESCARGAR</p>
                </span>
                <span class="video-data--cut">
                    <i class="fa-solid fa-scissors"></i>
                    <p>RECORTAR</p>
                </span>
                <span class="video-data--save">
                    <i class="fa-solid fa-file-export"></i>
                    <p>GUARDAR</p>
                </span>
                <span class="video-data--other">
                    <i class="fa-solid fa-ellipsis"></i>
                </span>
            </div>

            <div class="video-info--container">
                
            </div>

            <div class="video-comments--container">

            </div>
        </section>
        <aside class="main-list--container"></aside>
    </main>
    <footer></footer>
</body>
</html>
